<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Magazine</title>
  </head>
  <body class="bg-stone-200 flex flex-col">
    <section id="carrinho" class="bg-slate-950 fixed top-0 right-[-360px] h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between">
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>

      </div>
      <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2">
      </section>
      <p id="preco-total" class="bg-slate-200 text-green-700 rounded-sm pl-5">Total: $0</p>
      <button id="botao-checkout" class="bg-slate-200 text-slate-900 p-1 hover:text-slate-200 hover:bg-slate-900">Finalizar compra</button>
    </section>
    <header class="justify-between flex bg-slate-950 px-8 py-4 sticky top-0 shadow-slate-400 shadow-xl text-xl z-10">
      <img class="h-16" src="./assets/logo/logo_branca.png" alt="Logo Syrius">
      <div class="text-slate-200 flex gap-2 items-end mx-2">
        <buttton id="abrir-carrinho" class="mx-2 cursor-pointer" >
          <i class="fa-solid fa-cart-shopping"></i>
        </buttton>
        <a href="./pedidos.html">
          <buttton class="mr-2 cursor-pointer">
            <i class="fa-solid fa-user"></i>
          </buttton>
        </a>
      </div>
    </header>
    <main class="flex flex-col items-center">
      <section id="flitros" class="p-10 flex">
        <div class="px-2">
          <input id="exibir-todos" type="radio" name="filtro" class="peer hidden" checked> 
          <label for="exibir-todos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Todos</label>
        </div>
        <div class="px-2">
          <input id="exibir-masculino" type="radio" name="filtro" class="peer hidden">
          <label for="exibir-masculino" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Masculinos</label>
        </div>
        <div class="px-2">
          <input id="exibir-feminino" type="radio" name="filtro" class="peer hidden">
          <label for="exibir-feminino" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Femininos</label>
        </div>


      </section>
      <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10">
        
      </section>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
